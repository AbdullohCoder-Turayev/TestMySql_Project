<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/show_mark_of_the_student}" method="post">
        <div>
            <select>
                <option th:each="Emp, iter : ${showEmp}"><p th:text="${Emp.id}"></p> <p th:text="${Emp.name}"></p></option>
            </select>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
