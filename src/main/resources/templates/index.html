<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form  th:action="@{/employee}" th:object="${employee}" method="post">

    <label> Employee Name </label>
    <input id="name" th:field="*{name}" type="text" />
    <br/>

    <label> Employee Surname </label>
    <input id="surname" th:field="*{surname}" type="text" />

    <button type="submit">Submit</button>

</form>

</body>
</html>
