<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${employee}">
    <table>
        <tbody>
        <tr th:each="emp, iter : ${employee}">
            <td th:text="${iter.count}"></td>

            <td th:text="${emp.name}"></td>
            <td th:text="${emp.surname}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
